<KendoDialog ref="kendoDialog" />

<div>
    <h3 class="my-3">Edit Status</h3>
</div>

<div class="container p-5 bg-white">
    <div class="row text-center">
        <div class="col-5 container">
            Current Authorisation Status
        </div>

        <div class="col-4 container">
            Color Coding
        </div>

        <div class="col-3 container">
            General Status (Authorized or not)
        </div>
    </div>

    <div v-if="isLoading"
         class="mt-4 d-flex justify-content-center align-items-center"
         style="width:100%; height:100%;">
        <div class="my-4 d-flex flex-column align-items-center gap-4">
            <Label style="font-size:16px; color:#07077A;">Loading statuses...</Label>

            <Loader style="color:#07077A;" :size="'large'" :type="'pulsing'"/>
        </div>
    </div>

    <div v-else v-for="editStatus in fcaStatuses">
        <div class="row">
            <div class="col-5 my-3 container">
                <div class="row">
                    <div class="col d-flex">
                        <kendo-input v-model="editStatus.actualStatus" class="child-textbox" type="text"/>
                    </div>
                </div>
            </div>

            <div class="col-4 my-3 d-flex justify-content-center">
                <DropDownList class="col-3 child-dropdown1"
                              :data-items="colorCodingValues"
                              aria-label="Default select example">
                </DropDownList>
            </div>

            <div class="col-3 my-3 d-flex justify-content-center">
                <kendo-checkbox v-model="editStatus.isAuthorised"
                                @change="(e) => onUpdateGeneralStatus(e, editStatus)"
                                class="child-checkbox" />
            </div>
        </div>
    </div>

    <div>
        <button type="button" class="btn-save btn btn-secondary" @click="saveStatusesAsync">Save</button>

        <div class="p-1 mt-3" :style="{ width: '100%' }">
            <input type="file" ref="doc" accept=".txt" @change="onUploadFile"/>
        </div>
    </div>
</div>
