jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vue.jsonforms
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g --unsafe-perm=true --allow-root eslint
      - run: npm run lint